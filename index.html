<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome - Balance Tools</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: #fff;
        }

        h1 {
            color: #a7f070;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            margin-bottom: 40px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .welcome-button {
            background-color: #a7f070;
            color: #1e1e1e;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            min-width: 250px;
        }

        .welcome-button:hover {
            background-color: #8ee75d;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>Welcome to Balance Tools</h1>

    <div class="button-container">
        <button class="welcome-button" onclick="window.location.href='checker.html'">
            Balance Sheet Checker
        </button>
        <button class="welcome-button" onclick="window.location.href='maker.html'">
            Balance Sheet Maker
        </button>
    </div>

</body>
</html>
